<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="carrosel.css">
</head>
<body>
    
    <div class="pai-container">
        <div class="carousel">
              <div class="slides">
              <div class="slide"> <img src="./imagens/" alt="slide 1"></div>
              <div class="slide"> <img src="./imagens/" alt="slide 2"></div>
             <div class="slide"> <img src="./imagens/" alt="slide 3"></div>
             </div>

             <button id="prev" class="ctrl"> < </button>
             <button id="next" class="ctrl"> > </button>

             <div class="dots"></div>
         </div>
    </div>
<script src="carrosel.js"></script>
</body>
</html>
