<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>I'm Pretty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <header>

  <div class="logo"></div>

  <nav>
    <ul>
      <li>Início</li>
      <li>Sobre</li>
      <li>Produtos</li>
      <li>Contatos</li>
    </ul>
  </nav>

  <div class="menu">

    <input type="text" class="pesq" placeholder="Pesquisar">

    <svg class="perfil">
      <use href="imagens/perfil.svg"></use>
    </svg>

    <svg class="compras">
    <use href="imagens/carrinho.svg"></use>
    </svg>

  </div>
      
  </header>


    <main> 
      <div class="banner"> </div>
    </main> 

      <section class="produtos"> 
        <article class="pr1">
          <div class="img1"></div>
        </article>
        <article class="pr2"> 
          <div class="img2"></div>
      </article>
        <article class="pr3">
          <div class="img3"></div>
        </article>
        <article class="pr4">
          <div class="img4"></div>
        </article>
      </section> 


      <footer class="rodape">

        <div class="rodinfo">

          <div class="titulorod">
            Minha Conta
          </div>

            <div class="lista-rod">
              <ul>
                <li>Fazer login</li>
                <li>Meus pedidos</li>
                <li>Cadastrar</li>
              </ul>
            </div>

        </div>


        <div class="rodinfo rod2">

          <div class="titulorod">
            Mais Informações
          </div>

          <div class="lista-rod">
            <ul>
              <li>Política de Privacidade</li>
              <li>Formas de Envio</li>
              <li>Reclame Aqui</li>
            </ul>
          </div>
        
        </div>

        <div class="rodinfo">

          <div class="titulorod">
            Pagamento
          </div>

            <div class="lista-rod">
              <ul>
                <li>Política de devolução</li>
                <li>Suporte</li>
                <li>FAQ</li>
              </ul>
            </div>

        </div>

        <div class="rodinfo">

          <div class="titulorod">
            Não Perca as Novidades
          </div>

          <div>
            <input type="text" class="spam" placeholder="E-mail aqui">
            <button class="botaoRod">Enviar</button>
          </div>
           

        </div>



        
      </footer>
