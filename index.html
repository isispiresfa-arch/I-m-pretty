<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>I'm Pretty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href= "carrosel.css">
</head>
<body>
    
  <header>

  <div class="logo">
    <img src="./imagens/titulosite.png">
  </div>

  <nav>
    <ul>
      <li>Início</li>
      <li>Sobre</li>
      <li>Produtos</li>
      <li>Contatos</li>
    </ul>
  </nav>

  <div class="menu">

    <input type="text" class="pesq" placeholder="Pesquisar">

    <svg class="perfil">
      <use href="imagens/perfil.svg"></use>
    </svg>

    <svg class="compras">
    <use href="imagens/carrinho.svg"></use>
    </svg>

  </div>
      
  </header>


    <main> 
      <div class="banner">
        <div class="pai-container">
        <div class="carousel">
              <div class="slides">
              <div class="slide"> <img src="./imagens/teste.jpg" alt="slide 1"></div>
              <div class="slide"> <img src="./imagens/teste2.jpg" alt="slide 2"></div>
              <div class="slide"> <img src="./imagens/teste3.jpg" alt="slide 3"></div>
             </div>

             <button id="prev" class="ctrl"> < </button>
             <button id="next" class="ctrl"> > </button>

             <div class="dots"></div>
        </div>
        </div>
    </div>
      
      
    </main> 

      <section class="produtos"> 
        <article class="pr1">
          <div class="background1">
            <div class="imgProd1"></div>
          </div>
        </article>
        <article class="pr2"> 
          <div class="background2">
        <div class="imgProd2"></div>
          </div>
      </article>
        <article class="pr3">
          <div class="background3">
           <div class="imgProd3"></div>
          </div>
        </article>
        <article class="pr4">
          <div class="background4">
        <div class="imgProd4"></div>
          </div>
        </article>
      </section> 


      <footer class="rodape">

        <div class="rodinfo">

          <div class="titulorod">
            Minha Conta
          </div>

            <div class="lista-rod">
              <ul>
                <li>Fazer login</li>
                <li>Meus pedidos</li>
                <li>Cadastrar</li>
              </ul>
            </div>

        </div>


        <div class="rodinfo rod2">

          <div class="titulorod">
            Mais Informações
          </div>

          <div class="lista-rod">
            <ul>
              <li>Política de Privacidade</li>
              <li>Formas de Envio</li>
              <li>Reclame Aqui</li>
            </ul>
          </div>
        
        </div>

        <div class="rodinfo">

          <div class="titulorod">
            Pagamento
          </div>

            <div class="lista-rod">
              <ul>
                <li>Política de devolução</li>
                <li>Suporte</li>
                <li>FAQ</li>
              </ul>
            </div>

        </div>

        <div class="rodinfo">

          <div class="titulorod">
            Não Perca as Novidades
          </div>

          <div>
            <input type="text" class="spam" placeholder="E-mail aqui">
            <button class="botaoRod">Enviar</button>
          </div>
           

        </div>



        
      </footer>

      <script src="carrosel.js"></script>

</body>
</html>
